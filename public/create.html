<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Container - Gluetun Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Create New Container</h1>
            <button class="btn-secondary" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
        </header>

        <div class="form-card">
            <form id="create-form">
                <div class="form-group">
                    <label for="container-name">Container Name</label>
                    <div class="input-with-button">
                        <input type="text" id="container-name" placeholder="e.g., gluetun-1" required>
                        <button type="button" class="btn-small" onclick="autoName()">Auto</button>
                    </div>
                    <small>Use simple names (letters, numbers, dashes only). Click Auto for automatic naming.</small>
                </div>

                <div class="form-group">
                    <label for="private-key">WireGuard Private Key *</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="private-key" placeholder="Enter your WireGuard private key" required style="flex: 1;">
                        <select id="key-selector" onchange="useSelectedKey()" style="width: 200px;">
                            <option value="">-- Use existing --</option>
                        </select>
                    </div>
                    <small>Enter new key or select from existing containers</small>
                </div>

                <div class="form-group">
                    <label for="address">WireGuard Address *</label>
                    <input type="text" id="address" value="10.14.0.2/16" required>
                    <small>Usually 10.14.0.2/16 for Surfshark</small>
                </div>

                <div class="form-group">
                    <label for="country">Country *</label>
                    <select id="country" required>
                        <option value="">-- Select Country --</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="control-port">Control Port *</label>
                        <div class="input-with-button">
                            <input type="number" id="control-port" placeholder="33000" required>
                            <button type="button" class="btn-small" onclick="autoPorts()">Auto</button>
                        </div>
                        <small>Range: 33000-33100</small>
                    </div>

                    <div class="form-group">
                        <label for="proxy-port">Proxy Port *</label>
                        <input type="number" id="proxy-port" placeholder="34000" required>
                        <small>Range: 34000-34100</small>
                    </div>
                </div>



                <div id="message" class="message"></div>

                <button type="submit" class="btn-primary btn-large" id="submit-btn">
                    Create & Start Container
                </button>
            </form>
        </div>
    </div>

    <script src="create.js"></script>
</body>
</html>
